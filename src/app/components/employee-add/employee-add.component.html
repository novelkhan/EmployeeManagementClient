<mat-card>
  <mat-card-header>
    <mat-card-title>Add Employee</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="employeeForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="employeeForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input matInput formControlName="department">
        <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">Department is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary">
        <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">Salary is required</mat-error>
        <mat-error *ngIf="employeeForm.get('salary')?.hasError('min')">Salary must be positive</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Join Date</mat-label>
        <input matInput type="date" formControlName="joinDate">
        <mat-error *ngIf="employeeForm.get('joinDate')?.hasError('required')">Join Date is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Add</button>
      <button mat-raised-button color="warn" routerLink="/employees">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
